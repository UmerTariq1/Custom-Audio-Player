<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="audio_player.css">
</head>
<body>
  <button id="play-pause-button" onclick="togglePlayPause()">&#9654;</button>
  <div id="custom-audio-player">
    <div id="progress-bar-container" onmousedown="startSeek(event)" onmousemove="moveSeek(event)" onmouseup="endSeek(event)">
      <div id="seeker"></div>
      <div id="highlighted-section"></div>
    </div>
  </div>
  <audio id="audio-player">
    <source src="sample.mp3" type="audio/mpeg">
  </audio>
  <script src="audio_player.js"></script>
</body>
</html>
